<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/jquerymin.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>#itemsAndLives{display: none;}</style>
    <style>#lifeOne{display: none;}</style>
    <style>#lifeTwo{display: none;}</style>
    <style>#lifeThree{display: none;}</style>
    <style>#conch{display:none;}</style>
    <style>#skullXBones{display:none;}</style>
    <style>#mainBox{display: none;}</style>
    <style>#buttonContainer{display: none;}</style>
    <style>#backButtonBox{display: none;}</style>
    <script async defer src="scripts/script.js"></script>
    <title>White Witch A Text-Based Adventure!</title>
</head>
<body id="backgroundTrident">
    <div id="startBox">
        <span class="cursorBox">
        <h3 id="startPrompt">Want to play a game? Type Y/N</h3>
        </span>
    </div>
<main id="centerAlign">
    <div id="mainBox">
        
         
            <h2 id="headLine">Chapter One: The Siren In The Cove</h2>
        <span class="cursorBox">
            
        <h3 id="displayBlock">Press C to continue</h3>
            <p id="bodyText"></p>
        </span>
    </div>

    <img id="skullXBones" alt="a drawing of a skull and cross bones" src="images/skull_crossbonesWhite.png" width="150px" height="150px">
    <img id="conch" alt="a drawing of a conch shell" src="images/conch4.png" width="150px" height="150px">
</main>
    <div id="buttonContainer">
        <h3 class="item0">Feeling lucky?</h3>
        <label class="item item1">Greet the Siren.</label>
        <button id="button1" class="item item2">Hello!</button>
        <label class="item item3">Pick up the Conch Shell.</label>
        <button id="button2" class="item item4">Pick up</button>
        <label class=" item item5">Attack the Siren!</label>
        <button id="button3" class="item item6">Attack!!!</button>
        <label class="item item7">Take a look around.</label>
        <button id="button4" class="item item8">Explore</button>
    </div>
    <div id="backButtonBox">
        <button id="continueButton1">Continue</button> 
        <button id="backButton1">Back</button>
        <button id="restartButton">Restart</button>
    </div>
    <div id="itemsAndLives">
        <span id="satchel">
            <img alt="a image of a satchel" src="images/SatchelGood.png" width="65px" height="65px">
        </span>
        <span id="lifeOne">
            <img alt="a image of a knight depicting the first of three of the users lives" src="images/UserLives.png" width="65px" height="65px">
        </span>
        <span id="lifeTwo">
            <img alt="a image of a knight depicting the second of three of the users lives" src="images/UserLives.png" width="65px" height="65px">
        </span>
        <span id="lifeThree">
            <img alt="a image of a knight depicting the third of three of the users lives" src="images/UserLives.png" width="65px" height="65px">
        </span>
    </div>
    </div>
</body>
</html>
