<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/jquerymin.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>#itemsAndLives{display: none;}</style>
    <style>#lifeOne{display: none;}</style>
    <style>#lifeTwo{display: none;}</style>
    <style>#lifeThree{display: none;}</style>
    <style>#conch{display:none;}</style>
    <style>#skullXBones{display:none;}</style>
    <style>#mainBox{display: none;}</style>
    <style>#buttonContainer{display: none;}</style>
    <style>#backButtonBox{display: none;}</style>
    <script async defer src="scripts/script.js"></script>
    <title>White Witch A Text-Based Adventure!</title>
</head>
<body id="backgroundTrident">
    <div id="startBox">
        <span class="cursorBox">
        <h3 id="startPrompt">Want to play a game? Type Y/N</h3>
        </span>
    </div>
<main id="centerAlign">
    <div id="mainBox">
            <h2 id="headLine">Chapter One: The Siren In The Cove</h2>
        <span class="cursorBox">
            
        <h3 id="displayBlock">Press C to continue</h3>
            <p id="bodyText"></p>
        </span>
    </div>
<div id="items">
    <img id="skullXBones" alt="a drawing of a skull and cross bones" src="images/skull_crossbonesWhite.png" width="150" height="150">
   <img id="conch" alt="a drawing of a conch shell" src="images/conch4.png" width="150" height="150">
   <img id="longArrow" alt="a long arrow pointing from the shell to the ear" src="images/lonhWhiteArrow.svg" width="100" height="60">
    <img class="droptarget" id="ear" alt="a drawing of an ear" src="images/earvectorsimpler.png" width="150" height="150">
</div>  
</main>
    <div id="buttonContainer">
        <h3 class="item0" type="button">Feeling lucky?</h3>
        <label class="item item1">Greet the Siren.</label>
        <button id="button1" class="item item2" type="button">Hello!</button>
        <label class="item item3">Attack the Siren!</label>
        <button id="button2" class="item item4" type="button">Attack!!!</button>
        <label class=" item item5">Pick up the Conch Shell.</label>
        <button id="button3" class="item item6" type="button">Take Item</button>     
    </div>
    <div id="backButtonBox">
        <label class="item item7"></label>
        <button id="exploreButton" class="item item8" type="button" alt="button syas explore">Explore!</button>
        <button id="backButton1" type="button" type="button">Back</button>
        <button id="restartButton" type="button">Restart</button>
    </div>

    <div id="directionalKeys">
        <img id="fullDirectionalPad" alt="a game directional pad with up down left and right" src="images/white_directionalpad.png" usemap="#image-map">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <map name="image-map">
        <area target="" alt="left" title="West" id="left" coords="-1,31,32,71" shape="rect">
        <area target="" alt="up" title="North" id="up" coords="28,-1,72,29" shape="0">
        <area target="" alt="right" title="East" id="right" coords="99,31,70,69" shape="0">
        <area target="" alt="down" title="South" id="down" coords="31,72,70,99" shape="0">
    </map>
    </div>
    
    <div id="itemsAndLives">
        <span id="satchel">
            <img alt="a image of a satchel" src="images/SatchelGood.png" width="65" height="65">
        </span>
        <span id="lifeOne">
            <img alt="a image of a knight depicting the first of three of the users lives" src="images/UserLives.png" width="65" height="65">
        </span>
        <span id="lifeTwo">
            <img alt="a image of a knight depicting the second of three of the users lives" src="images/UserLives.png" width="65" height="65">
        </span>
        <span id="lifeThree">
            <img alt="a image of a knight depicting the third of three of the users lives" src="images/UserLives.png" width="65" height="65">
        </span>
    </div>
    </div>
</body>
</html>
